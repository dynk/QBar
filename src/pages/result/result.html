
<ion-header>

  <ion-navbar>
    <ion-title>QBar recomenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="list">

  <ion-list>
      <ion-item *ngFor="let estabelecimento of estabelecimentos" (click)="openDetailPage(estabelecimento.estabelecimento_id)">
      <ion-avatar item-left>
      <img src= {{estabelecimento.avatar}}>
      </ion-avatar>
      <h2>{{estabelecimento.name}}</h2>
      <h3>{{estabelecimento.location.address[0]}}</h3>
      <p>{{estabelecimento.dist_from_user}} km de distancia</p>
    </ion-item>
  </ion-list>

</div>


</ion-content>
